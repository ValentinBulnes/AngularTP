<div class="input-group input-group-sm" style="width: 120px;">
    <div class="input-group-prepend">
        <button class="btn btn-primary btn-sm" (click)="downQuantity()">-</button>
    </div>
    <input type="number" class="form-control form-control-sm" [(ngModel)]="quantity"(keyup)="changeQuantity($event)" style="width: 50px;">
    <div class="input-group-append">
        <button class="btn btn-primary btn-sm" (click)="upQuantity()">+</button>
    </div>
</div>
