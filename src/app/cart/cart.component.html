<div class="card border-danger shadow-sm">
    <div class="card-header bg-danger text-white text-center">
        <h5 class="mb-0">Carrito de Vinos</h5>
    </div>
    <div class="card-body p-3" style="max-height: 400px; overflow-y: auto;">
        <div *ngFor="let wine of (cartList$ | async)" class="card mb-2 border-light">
            <div class="card-body p-2">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <div>
                        <h6 class="card-title mb-1 text-danger">{{wine.name}}</h6>
                        <small class="text-muted">{{wine.year}} â€¢ {{wine.type}}</small>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-danger">{{wine.quantity}} botellas</span>
                    <span class="fw-bold text-success">{{wine.price * wine.quantity | currency}}</span>
                </div>
            </div>
        </div>
        <div *ngIf="(cartList$ | async)?.length === 0" class="text-center text-muted py-4">
            <p class="mb-0">No hay vinos en el carrito</p>
        </div>
    </div>
</div>
