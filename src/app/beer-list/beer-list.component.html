<div class="beer-container">
    <h1>Lista de Cervezas</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            @for (beer of beers; track beer.id) {
                <tr [ngClass]="{'clearance': beer.clearance}">
                    <td><img [src]="beer.image" [alt]="beer.name" class="beer-image"></td>
                    <td>{{ beer.name }}</td>
                    <td>{{ beer.price }}</td>
                    <td>{{ beer.style }}</td>
                    @if (beer.stock > 0) {
                        <td>{{ beer.stock }}</td>
                    } @else {
                        <td><span class="badge text-bg-warning">SIN STOCK</span></td>
                    }
                </tr>
              } @empty {    /* Si no hay cervezas para mostrar */
                <tr>
                  <td colspan="4">No hay cervezas para mostrar.</td>
                </tr>
              }
              
        </tbody>
    </table>
</div>
